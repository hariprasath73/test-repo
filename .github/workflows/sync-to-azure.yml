name: Sync GitHub â†’ Azure DevOps (All Branches, One-Way)

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub Repository (all branches)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed to fetch all history & branches

    - name: Set up Git Config
      run: |
        git config --global user.email "sync-bot@yourdomain.com"
        git config --global user.name "GitHub to Azure Sync Bot"

    - name: Clone Azure DevOps Repository
      env:
        AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        AZURE_DEVOPS_ORG: ${{ secrets.AZURE_DEVOPS_ORG }}
        AZURE_DEVOPS_PROJECT: ${{ secrets.AZURE_DEVOPS_PROJECT }}
        AZURE_DEVOPS_REPO: ${{ secrets.AZURE_DEVOPS_REPO }}
      run: |
        AZURE_URL="dev.azure.com/$AZURE_DEVOPS_ORG/$AZURE_DEVOPS_PROJECT/_git/$AZURE_DEVOPS_REPO"
        git clone "https://:$AZURE_DEVOPS_PAT@$AZURE_URL" azure_repo.git

        cd azure_repo.git

        # For each GitHub branch, sync to Azure Repo
        for branch in $(git --git-dir=../.git for-each-ref --format='%(refname:short)' refs/heads/); do
          echo "Syncing GitHub branch: $branch"

          # Checkout or create the branch in Azure Repo
          if git show-ref --quiet refs/heads/"$branch"; then
            git checkout "$branch"
          else
            git checkout -b "$branch"
          fi

          # Pull GitHub branch contents into Azure Repo branch
          git remote add github-origin ".."
          git fetch github-origin "$branch"

          git merge --allow-unrelated-histories --strategy=recursive --strategy-option=theirs "github-origin/$branch" -m "Merge GitHub branch '$branch' into Azure Repo"

          git push origin "$branch"

          git remote remove github-origin
        done

    - name: Cleanup
      run: rm -rf azure_repo.git
