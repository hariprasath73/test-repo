name: Sync GitHub → Azure DevOps (All Branches, Scheduled + Manual)

on:
  workflow_dispatch:  # ✅ Manual trigger from GitHub Actions UI
  schedule:
    - cron: '0 * * * *'  # ✅ Auto-sync every hour (adjust as needed)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub Repository (initial checkout)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ✅ Fetch all history and branches

    - name: Fetch All GitHub Branches (Force Full Fetch)
      run: |
        git remote set-url origin "${{ github.repositoryUrl }}"
        git fetch --all
        git branch -a  # ✅ Debug: show all branches

    - name: Set up Git Config
      run: |
        git config --global user.email "sync-bot@yourdomain.com"
        git config --global user.name "GitHub to Azure Sync Bot"

    - name: Clone Azure DevOps Repository
      env:
        AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        AZURE_DEVOPS_ORG: ${{ secrets.AZURE_DEVOPS_ORG }}
        AZURE_DEVOPS_PROJECT: ${{ secrets.AZURE_DEVOPS_PROJECT }}
        AZURE_DEVOPS_REPO: ${{ secrets.AZURE_DEVOPS_REPO }}
      run: |
        AZURE_URL="dev.azure.com/$AZURE_DEVOPS_ORG/$AZURE_DEVOPS_PROJECT/_git/$AZURE_DEVOPS_REPO"
        git clone "https://:$AZURE_DEVOPS_PAT@$AZURE_URL" azure_repo.git

        cd azure_repo.git

        echo "Branches found in GitHub repo:"
        git --git-dir=../.git for-each-ref --format='%(refname:short)' refs/remotes/origin/ | grep -v 'origin/HEAD'

        # ✅ Loop through all GitHub branches and sync to Azure Repo
        for branch in $(git --git-dir=../.git for-each-ref --format='%(refname:short)' refs/remotes/origin/ | grep -v 'origin/HEAD'); do
          branch_name="${branch#origin/}"
          echo "Syncing GitHub branch: $branch_name"

          if git show-ref --quiet refs/heads/"$branch_name"; then
            git checkout "$branch_name"
          else
            git checkout -b "$branch_name"
          fi

          git fetch ".." "$branch_name"
          git merge FETCH_HEAD --allow-unrelated-histories --strategy=recursive --strategy-option=theirs -m "Merge GitHub branch '$branch_name' into Azure Repo"
          git push origin "$branch_name"
        done

    - name: Cleanup
      run: rm -rf azure_repo.git
